<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="Randomquote.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="Randomquote.js"></script>
</head>
<body onload="newquote()">
	<div id="wrapper">
<div id="quote-box">
	<div class="quote-text">
		<span id="text"></span>
</div>
<div class="quote-author">
	<span id="author"></span>
</div>
	<br>
	<div class="buttons">
	<button class="button" id="new-quote" onclick="newquote()">New quote</button>
	<a class="button" href="twitter.com/intent/tweet" id="tweet-quote" target="_blank"><i class="fa fa-twitter"></i></a>
</div>
</div>
<div id="footer"></div>
</div>
</body>
</html>
<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
